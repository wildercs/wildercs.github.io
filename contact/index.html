    <div class="page-content">

            <h1 class="page-title">Contacto</h1>

    <p>Si deseas contactar conmigo personalmente, por favor, usa este formulario facilitando los datos que se piden a continuación.</p>

<form id="contact-form" class="form" action="https://getsimpleform.com/messages?form_api_token=34ab88284c94cf8b6868fc34521e5fd2" method="POST" enctype="multipart/form-data">
        <ul class="contact-ul">
            <li class="contact-li">
                <label class="contact-label" for="name">Nombre:</label>
                <input required="" type="text" placeholder="Tu nombre" id="name" class="contact-input" name="name" tabindex="1" />
            </li>
            <li class="contact-li">
                <label class="contact-label" for="email">Email:</label>
                <input required="" type="email" placeholder="Tu correo electrónico" id="email" class="contact-input" name="email" tabindex="2" />
            </li>
            <li class="contact-li">
                <label class="contact-label" for="message">Mensaje:</label>
                <textarea required="" class="contact-input" placeholder="Escribe aquí tu mensaje" rows="4" id="message" name="message" tabindex="3"></textarea>
            </li>     
        </ul>
        <input type="submit" value="Enviar" id="submit" />
        <input type="hidden" name="redirect_to" value="https://wildercs.github.io/" />
        
</form>

<p>También puedes contactarme mediante Linkedin o Twitter.</p>

<style>
form {
    width: 100%;
}
.contact-li {
    list-style: none;
}

.contact-input {
    border:none;
    border-bottom: 1px solid #eee;
    transition-duration: 0.3s;
    width: 100%;
    background-color: transparent;
}

.contact-input:focus {
    outline:none;
    border-bottom: 1px solid #514A9D;

}

.contact-label {
    display: block;
}

ul.contact-ul {
    margin: 0;
    padding: 10px;
    width: 100%;
}

#submit {
    border:none;
    background-color: #514A9D;
    padding: 5px 15px;
    color: #eee;
    opacity: 0.8;
}

#submit:hover {
    opacity: 1;
    cursor: pointer;
}


#contact-form {
    border: 1px solid #aaa;
    display: inline-flex;
    margin-bottom: 1em;
}

</style>
